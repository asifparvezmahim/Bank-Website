<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baap er Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Welcome To
            <span class="font-semibold text-violet-600">Baap Er Bank</span>
        </h1>
    </header>

    <main>
        <section class="bg-blue-200 w-9/12 mx-auto mt-12 p-8">
            <h3> Please Login</h3>
            <div>
                <input type="e-mail" id="user-email" class="w-9/12 mb-2 mx-3" placeholder="Enter Your E-mail">
                <br>
                <input type="password" id="user-password" class="w-9/12 mb-2 mx-3" placeholder="Enter Your Password">
                <br>
                <button id="btn-submit"
                    class="bg-amber-600 px-8 py-2 mx-3 text-white font-medium rounded-lg  hover:bg-sky-700">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/Login.js"></script>
</body>

</html>
