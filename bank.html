<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's Get Some
            <span class="font-semibold text-violet-600">Money</span>
        </h1>
    </header>

    <main>
        <section class="mt-12">
            <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto ">
                <div class="bg-green-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Deposit</h4>
                    <h2 class="text-5xl text-white">$ <span id="deposit-total">00</span></h2>
                </div>
                <div class="bg-pink-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white"> Withdrow</h4>
                    <h2 class="text-5xl text-white">$<span id="withdrow-total">00</span></h2>
                </div>
                <div class="bg-orange-400 p-8 rounded-xl">
                    <h4 class="text-2xl text-white">Balance</h4>
                    <h2 class="text-5xl text-white">$ <span id="balance-total">1235</span></h2>
                </div>

            </div>
        </section>


        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mx-3 mb-4 text-white">Please Deposit</h4>
                    <input type="text" id="deposit-field" class="w-9/12 mb-2 mx-3"
                        placeholder="Enter Your Deposit Ammount">
                    <button id="btn-deposite"
                        class="bg-amber-600 px-8 py-2 mx-3 text-white font-medium rounded-lg  hover:bg-sky-700">Deposit</button>
                </div>

                <div class="bg-indigo-400 p-8 rounded-xl">
                    <h4 class="text-2xl mx-3 mb-4 text-white">Please Withdrow</h4>
                    <input type="text" id="withdrow-field" class="w-9/12 mb-2 mx-3"
                        placeholder="Enter Your Withdrow Ammount">
                    <button id="btn-withdrow"
                        class="bg-amber-600 px-8 py-2 mx-3 text-white font-medium rounded-lg  hover:bg-sky-700">Withdrow</button>
                </div>
            </div>
        </section>
    </main>

    <script src="js/deposite.js"></script>
    <script src="js/withdrow.js"></script>
</body>

</html>
